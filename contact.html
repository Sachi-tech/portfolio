<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="contact">
            <div class="cnct">
                <h2>Contact Me</h2>
                <form  action="mailto:sachi100198@gmail.com" method="post", enctype="text/plain">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">YourName</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number">YourPhoneNo</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="email" required>
                        <label for="email">YourEmailId</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="8" required></textarea>
                        <label for="message">YourMessage</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </body>
